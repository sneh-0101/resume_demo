<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 300px;
            height: 400px;
            overflow: hidden;
            font-family: sans-serif;
        }

        .preview {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: white;
            border: 1px solid #ddd;
        }

        .header {
            height: 60px;
            background: #1e293b;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .line {
            height: 10px;
            background: #eee;
            margin-bottom: 10px;
            border-radius: 2px;
        }

        .line.short {
            width: 60%;
        }

        .line.accent {
            background: #3b82f6;
            width: 30%;
            height: 4px;
            margin-bottom: 20px;
        }

        .sidebar-layout {
            display: flex;
            height: 100%;
        }

        .sidebar {
            width: 30%;
            background: #2d3e50;
            padding: 20px;
        }

        .side-line {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="preview">
        <div class="header">Modern Professional</div>
        <div class="content">
            <div class="line accent"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line short"></div>
            <div style="height: 20px;"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line short"></div>
        </div>
    </div>
</body>

</html>
