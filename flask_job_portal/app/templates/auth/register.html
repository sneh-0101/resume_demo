{% extends "base.html" %}

{% block title %}Sign Up - Job Portal{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center my-5">
        <div class="col-md-7">
            <div class="card">
                <div class="card-body p-5">
                    <h3 class="card-title mb-4 text-center">Create Your Account</h3>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">I am a:</label>
                            <div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" value="job_seeker" id="role_seeker" checked>
                                    <label class="form-check-label" for="role_seeker">
                                        Job Seeker
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" value="recruiter" id="role_recruiter">
                                    <label class="form-check-label" for="role_recruiter">
                                        Recruiter
                                    </label>
                                </div>
                            </div>
                        </div>

                        <hr>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" name="first_name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="last_name">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>

                        <div class="mb-3" id="company_field" style="display: none;">
                            <label class="form-label">Company Name</label>
                            <input type="text" class="form-control" name="company">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" required>
                            <small class="text-muted">At least 6 characters</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" name="password_confirm" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Create Account</button>
                    </form>

                    <p class="text-center mt-3">
                        Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Show company field for recruiters
    document.querySelectorAll('input[name="role"]').forEach(radio => {
        radio.addEventListener('change', function() {
            const companyField = document.getElementById('company_field');
            companyField.style.display = this.value === 'recruiter' ? 'block' : 'none';
        });
    });
</script>
{% endblock %}
